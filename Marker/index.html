<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;" gesture-detector id="scene">
        <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

<script>
    sceneEl.addEventListener("onefingermove", handleRotation);
    sceneEl.addEventListener("twofingermove", handleScale);

    sceneEl.addEventListener("markerFound", (e) => {
        isMarkerVisible = true;
    });

    sceneEl.addEventListener("markerLost", (e) => {
        isMarkerVisible = false;
    });

    handleRotation(event) {
        if (isMarkerVisible) {
            el.object3D.rotation.y +=
                event.detail.positionChange.x * rotationFactor;

            el.object3D.rotation.x +=
                event.detail.positionChange.y * rotationFactor;
        }
    }

    handleScale(event) {
        if (isMarkerVisible) {
            this.scaleFactor *=
                1 + event.detail.spreadChange / event.detail.startSpread;

            this.scaleFactor = Math.min(
                Math.max(this.scaleFactor, this.data.minScale),
                this.data.maxScale
            );

            el.object3D.scale.x = scaleFactor * initialScale.x;
            el.object3D.scale.y = scaleFactor * initialScale.y;
            el.object3D.scale.z = scaleFactor * initialScale.z;
        }
    }
</script>

</html>
