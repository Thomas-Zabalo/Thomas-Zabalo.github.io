<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" gesture-detector id="scene">
        <!-- Marker Hiro -->
        <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <!-- Objet 3D (ici un modèle GLTF) -->
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
        </a-marker>
        <!-- Caméra AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

<script>
    // Initialisation des variables globales
    let isMarkerVisible = false;
    let el = null;  // On va y stocker l'entité cliquée
    let scaleFactor = 1;  // Facteur d'échelle initial
    const rotationFactor = 0.1;  // Facteur de rotation

    // Récupère la scène
    const sceneEl = document.querySelector('#scene');

    // Écouteurs d'événements pour la scène
    sceneEl.addEventListener("onefingermove", handleRotation);
    sceneEl.addEventListener("twofingermove", handleScale);

    // Gestion de l'événement markerFound
    sceneEl.addEventListener("markerFound", (e) => {
        isMarkerVisible = true;
        // Assigner l'entité 3D cliquée
        el = e.target.querySelector('.clickable');
    });

    // Gestion de l'événement markerLost
    sceneEl.addEventListener("markerLost", () => {
        isMarkerVisible = false;
        el = null;
    });

    // Fonction de rotation
    function handleRotation(event) {
        if (el && isMarkerVisible) {
            el.object3D.rotation.y += event.detail.positionChange.x * rotationFactor;
            el.object3D.rotation.x += event.detail.positionChange.y * rotationFactor;
        }
    }

    // Fonction de mise à l'échelle
    function handleScale(event) {
        if (el && isMarkerVisible) {
            // Calcule un facteur de mise à l'échelle basé sur le changement d'écart entre les doigts
            scaleFactor *= 1 + event.detail.spreadChange / event.detail.startSpread;

            // Limite l'échelle en fonction des valeurs min et max
            scaleFactor = Math.min(Math.max(scaleFactor, 0.25), 10);

            // Applique la nouvelle échelle à l'objet
            el.object3D.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }
    }
</script>

</html>
