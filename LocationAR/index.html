<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Plantes</title>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Choisissez une plante</h1>
  <div id="plants-list">
    <button data-model="models/plant1.glb">Plante 1</button>
    <button data-model="models/plant2.glb">Plante 2</button>
    <button data-model="models/plant3.glb">Plante 3</button>
  </div>

  <div id="ar-view" style="display: none;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Détecte un marqueur -->
      <a-marker preset="hiro" id="marker">
        <!-- Conteneur pour le modèle 3D -->
        <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
