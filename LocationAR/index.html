<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js Demo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Caméra GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <button id="add-model" style="position: absolute; z-index: 50; top: 10; left: 10;">Add model</button>
  <script>

    const button = document.getElementById("add-model")

    button.addEventListener("click", function () {
      // Vérifiez si la géolocalisation est disponible
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Ajoutez dynamiquement un modèle 3D à la scène
            const scene = document.querySelector("a-scene");

            const model = document.createElement("a-entity");
            model.setAttribute("gltf-model", "./assets/aloe_plant.glb"); // Remplacez par votre chemin vers le modèle 3D
            model.setAttribute("scale", "0.5 0.5 0.5"); // Ajustez la taille selon votre modèle
            model.setAttribute(
              "gps-entity-place",
              `latitude: ${latitude + 0.0006}; longitude: ${longitude - 0.0005}`
            );
            model.setAttribute("look-at", "[gps-camera]"); // Oriente le modèle vers la caméra

            // Ajoutez le modèle à la scène
            scene.appendChild(model);
          },
          function (error) {
            console.error("Erreur lors de l'obtention de la position :", error);
          }
        );
      } else {
        console.error("La géolocalisation n'est pas supportée par ce navigateur.");
      }
    })

  </script>
</body>

</html>
