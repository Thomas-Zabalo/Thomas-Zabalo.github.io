<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- La boîte statique avec des coordonnées fixes -->
      <a-box
        look-at="[gps-camera]"
        material="color: red"
        scale="10 10 10"
        gps-entity-place="latitude: 44.0286; longitude: 1.3845;"
      ></a-box>

      <!-- La boîte dynamique (ajoutée via JavaScript) -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // Vérifiez si la géolocalisation est disponible
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Ajoutez dynamiquement une boîte à la scène
            const scene = document.querySelector("a-scene");

            const box = document.createElement("a-box");
            box.setAttribute("look-at", "[gps-camera]");
            box.setAttribute("material", "color: yellow");
            box.setAttribute("scale", "10 10 10");

            // Ajoutez des coordonnées GPS légèrement décalées
            box.setAttribute(
              "gps-entity-place",
              `latitude: ${latitude + 0.0006}; longitude: ${longitude - 0.0005}`
            );

            // Ajoutez la boîte à la scène
            scene.appendChild(box);
          },
          function (error) {
            console.error("Erreur lors de l'obtention de la position :", error);
          }
        );
      } else {
        console.error("La géolocalisation n'est pas supportée par ce navigateur.");
      }
    </script>
  </body>
</html>
