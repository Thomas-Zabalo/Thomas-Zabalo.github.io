<!DOCTYPE html>
<html>

<head>
    <title>AR.js Example with 3D Object</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Scene with AR.js -->
    <a-scene embedded arjs>
        <!-- Marker Hiro -->
        <a-marker preset="hiro">
            <!-- ModÃ¨le 3D GLTF -->
            <a-entity 
                gltf-model="https://github.com/KhronosGroup/glTF-Sample-Models/blob/main/2.0/Box/glTF/Box.gltf" 
                scale="0.5 0.5 0.5" 
                position="0 0.5 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
