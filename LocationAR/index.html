<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- La boîte statique avec des coordonnées fixes -->
      <a-box
        look-at="[gps-camera]"
        material="color: red"
        scale="1 1 1"
        gps-entity-place="latitude: 44.0286; longitude: 1.3845;"
      ></a-box>

      <!-- La boîte dynamique (ajoutée via JavaScript) -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // Vérifiez si la géolocalisation est disponible
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Ajoutez dynamiquement une boîte à la scène
            const scene = document.querySelector("a-scene");

            const box = document.createElement("a-box");
            box.setAttribute("look-at", "[gps-camera]");
            box.setAttribute("material", "color: yellow");
            box.setAttribute("scale", "1 1 1");

            // Ajoutez des coordonnées GPS légèrement décalées
            box.setAttribute(
              "gps-entity-place",
              `latitude: ${latitude + 0.0006}; longitude: ${longitude - 0.0005}`
            );

            // Ajoutez la boîte à la scène
            scene.appendChild(box);
          },
          function (error) {
            console.error("Erreur lors de l'obtention de la position :", error);
          }
        );
      } else {
        console.error("La géolocalisation n'est pas supportée par ce navigateur.");
      }
    </script>
  </body>
</html>
